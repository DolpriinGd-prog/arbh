<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBH Demon List - Stats</title>
    <style>
        :root {
            --color1: #ff4444;
            --color2: #ff6600;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            font-size: 20px;
        }
        h1 {
            text-align: center;
            background: linear-gradient(90deg, var(--color1), var(--color2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            margin: 20px 0;
        }
        h2 {
            color: #ff4444;
        }
        .header {
            background: linear-gradient(90deg, var(--color1), var(--color2));
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid var(--color1);
            position: relative;
        }
        .header a {
            color: #000000;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        input:focus, select:focus, button:hover {
            background-color: #3a3a3a;
        }
        #playerStats {
            margin-top: 20px;
        }
        a {
            color: #ff4444;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Demonlist</a>
        <a href="stats.html">Stats</a>
        <a href="changelog.html">Changelog</a>
        <a href="account.html">Account</a>
        <button id="settingsBtn" style="position: absolute; right: 10px; background: none; border: none; color: #000000; font-size: 18px; cursor: pointer;">⚙️ Settings</button>
    </div>
    <h1>ARBH Demon List - Player Stats</h1>
    <div id="settings" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; padding: 20px; border: 1px solid #333; z-index: 1000;">
        <h3>Change Colors</h3>
        <label>Color 1: <input type="color" id="color1" value="#ff4444"></label><br>
        <label>Color 2: <input type="color" id="color2" value="#ff6600"></label><br>
        <button id="apply">Apply</button>
        <button id="close">Close</button>
    </div>

    <h2>Player Stats Viewer</h2>
    <input type="text" id="playerSearch" placeholder="Enter player name">
    <button onclick="searchPlayer()">Search</button>
    <div id="playerStats"></div>

    <h2>Submit Completion</h2>
    <form id="submitForm">
        <input type="text" id="playerName" placeholder="Your name" required>
        <select id="level">
            <!-- Options will be added dynamically -->
        </select>
        <input type="url" id="video" placeholder="YouTube Video URL" required>
        <input type="number" id="percent" placeholder="List % (optional)" min="0" max="100" step="0.01">
        <button type="submit">Submit</button>
    </form>

    <div id="leaderboard"></div>

    <script>
        // Load levels
        let levels = JSON.parse(localStorage.getItem('levels')) || [];
        // compute points using mirrored exponential so f(1)=400 and f(m)=1
        function computePoints(rank) {
            const m = (Array.isArray(levels) ? levels.length : 1) || 1;
            const top = 400;
            if (m <= 1) return top;
            const k = Math.log(top) / (m - 1);
            const val = top * Math.exp(-k * (rank - 1));
            return Math.round(val * 100) / 100;
        }
        levels = levels.map(l => ({ ...l, points: computePoints(l.rank) }));
        localStorage.setItem('levels', JSON.stringify(levels));

        // Load completions from localStorage
        let completions = JSON.parse(localStorage.getItem('completions')) || [];

        // Points for each level
        const levelPoints = {};
        levels.forEach(lvl => {
            levelPoints[lvl.name] = lvl.points;
        });

        // Populate level select
        const levelSelect = document.getElementById('level');
        levels.forEach(lvl => {
            const option = document.createElement('option');
            option.value = lvl.name;
            option.textContent = lvl.name;
            levelSelect.appendChild(option);
        });

        // Submit form handler
        document.getElementById('submitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const player = document.getElementById('playerName').value.trim();
            const level = document.getElementById('level').value;
            const video = document.getElementById('video').value.trim();
            const percent = document.getElementById('percent').value ? parseFloat(document.getElementById('percent').value) : null;
            // Check if already submitted this level
            const existing = completions.find(c => c.player === player && c.level === level);
            if (!existing) {
                completions.push({ player, level, video, percent });
                localStorage.setItem('completions', JSON.stringify(completions));
                updateLeaderboard();
                alert('Submission successful!');
            } else {
                alert('You have already submitted this level.');
            }
            document.getElementById('submitForm').reset();
        });

        // Search player
        function searchPlayer() {
            const playerName = document.getElementById('playerSearch').value.trim();
            const statsDiv = document.getElementById('playerStats');
            const playerSubs = completions.filter(c => c.player === playerName);
            if (playerSubs.length > 0) {
                const totalPoints = playerSubs.reduce((sum, sub) => sum + (levelPoints[sub.level] || 0), 0);
                statsDiv.innerHTML = `<h3>${playerName}'s Completions:</h3><ul>${playerSubs.map(sub => `<li>${sub.level} (${levelPoints[sub.level]} points) - <a href="${sub.video}" target="_blank">Video</a>${sub.percent ? ` - ${sub.percent}%` : ''}</li>`).join('')}</ul><p><strong>Total Points: ${totalPoints}</strong></p>`;
            } else {
                statsDiv.innerHTML = '<p>No completions found for this player.</p>';
            }
        }

        // Update leaderboard
        function updateLeaderboard() {
            const leaderboardDiv = document.getElementById('leaderboard');
            const playerMap = {};
            completions.forEach(sub => {
                if (!playerMap[sub.player]) {
                    playerMap[sub.player] = [];
                }
                playerMap[sub.player].push(sub);
            });
            const players = Object.keys(playerMap).map(player => ({
                name: player,
                submissions: playerMap[player],
                points: playerMap[player].reduce((sum, sub) => sum + (levelPoints[sub.level] || 0), 0)
            })).sort((a, b) => b.points - a.points);

            leaderboardDiv.innerHTML = '<h2>Leaderboard</h2>';
            if (players.length > 0) {
                leaderboardDiv.innerHTML += '<ol>' + players.map(p => `<li>${p.name} - ${p.points} points (${p.submissions.length} levels)</li>`).join('') + '</ol>';
            } else {
                leaderboardDiv.innerHTML += '<p>No players yet.</p>';
            }
        }

        // Initial load
        updateLeaderboard();
    </script>
    <footer style="text-align: center; padding: 10px; background: linear-gradient(90deg, #2a2a2a, #3a3a3a); color: #ff4444; margin-top: 20px;">
        ARBH Demon List - Powered by ARBH / Dolpriin and VinniboyGD
    </footer>
</body>
</html></content>
